version: 1.0
name: neyo-server

# Указываем сервис и команду для запуска
services:
  app:
    command: python server.py
    env:
      PORT: 5000 # Можно указать другой порт

# Определяем порт, который будет открыт
# для доступа к приложению извне
ports:
  # Внешний порт: Внутренний порт
  - 5000:5000
